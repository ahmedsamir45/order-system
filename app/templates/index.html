{% extends "base.html" %}
{% block content %}
<h2>Welcome to Smart Devices Store</h2>

<div class="container">
    <div class="row">
        {% if products %}
            {% for product in products %}
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{ url_for('static', filename='uploads/' ~ product.image_filename) }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text">Price: ${{ product.price }}</p>
                        <a href="{{ url_for('product', id=product.id) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p >No products available.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
